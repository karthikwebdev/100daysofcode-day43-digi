<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>digital clock using html css and js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Date:</h1>
        <div class="up">
            <div class="round" id="date">03</div>
            <div class="round" id="month">01</div>
            <div class="round" id="year">20</div>
        </div>
        <h1>Time:</h1>
        <div class="down">
            <div class="round" id="hours">20</div>
            <div class="round" id="mins">47</div>
            <div class="round" id="secs">05</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
